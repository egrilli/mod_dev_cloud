<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/icons/openbuy.png' %}" />
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">


    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">


    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/moment-with-locales.min.js' %}"></script>


    <script>

        $(document).ready(function () {

            moment.locale("es");

            toastr.options = {
                "closeButton": true,
                "progressBar": true,
            }

            {% if messages %}
                {% for message in messages %}
                    toastr.{{ message.tags }}("{{message}}");
                {% endfor %}
            {% endif %}


            {% block cargar %} {% endblock %}

        });

    </script>





</head>
<body>

    <div class="main my-3">

        <section class="signup  ">
            <div class="container ">
                <div class="signup-content col-6 justify-content-center">
                    <form  action="" method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Crear Cuenta</h2>
                        <br>
                        <div class="form-group">
                            <input type="text" class="form-input" name="first_name" id="first_name" placeholder="Nombre" value="{{request.session.register_name}}"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="last_name" id="last_name" placeholder="Apellido" value="{{request.session.register_last_name}}"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email" value="{{request.session.register_email}}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password_confirm" id="password_confirm" placeholder="Repeat your password"/>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="REGISTRAR"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Desesas volver al Panel? <a href="/administrador" class="loginhere-link">Panel Aqui!</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
