{% extends "base.html" %}
{% block titulo %} PANEL DE SISTEMA {% endblock %}
{% block contenido %}
{% include "nav.html" %}
<div class="container  py-3">
	<h1 class="text-left py-3 text-center">Usuarios</h1>

	<div class="theadColor py-3 px-3 ">
		<div class="my-custom-scrollbar my-custom-scrollbar-primary">
			<table id="ejemplo" class="display nowrap dataTable dtr-inline collapsed text-center">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Email</th>
						<th>Rol</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
					<tr>
						<th>{{user.id}}</th>
						<th>{{user.first_name}} {{user.last_name}}</th>
						<th>{{user.email}}</th>
						<th>{{user.rol}}</th>
					</tr>
					{% endfor %}
				</tbody>


			</table>
			<a href="/administrador"><button type="button" class="btn btn-dark"> Volver</button></a>
		</div>
	</div>
</div>
{% endblock %}
